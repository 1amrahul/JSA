id: credentials-disclosure-all

# Extract secrets regex like api keys, password, token, etc ... for different services
# Always validate the leaked key/tokens/passwords to make sure it's valid, a token/keys without any impact is not an valid issue.
# Severity is not fixed in this case, it varies from none to critical depending upon impact of disclosed key/tokes.
# Regex count:- 687

info:
  name: Credentials Disclosure Check
  author: Sy3Omda
  severity: medium
  description: Look for multiple keys/tokens/passwords in the page response.

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "password\s*[`=:\"]+\s*[^\s]+|"		## only possible creds, - it could give a lot of false positives, you can erase it if you want
          - "password is\s*[`=:\"]*\s*[^\s]+|"	## only possible creds, - it could give a lot of false positives, you can erase it if you want
          - "pwd\s*[`=:\"]*\s*[^\s]+|"		## only possible creds, - it could give a lot of false positives, you can erase it if you want
          - "passwd\s*[`=:\"]+\s*[^\s]+)"	## only possible creds, - it could give a lot of false positives, you can erase it if you want 
          - "[a-zA-Z0-9-\.\_]+\.s3\.amazonaws\.com"		##amazon_aws_urls
          - "|s3://[a-zA-Z0-9-\.\_]+"
          - "|s3-[a-zA-Z0-9-\.\_\/]+"
          - "|s3.amazonaws.com/[a-zA-Z0-9-\.\_]+"
          - "|s3.console.aws.amazon.com/s3/buckets/[a-zA-Z0-9-\.\_]+)"
          - "s3\.amazonaws.com[/]+|[a-zA-Z0-9_-]*\.s3\.amazonaws.com"
